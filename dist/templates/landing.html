<nav>
  <div class="links">
    <a ui-sref="tomato">Tomato</a>
  </div>
  <div class="title">
    <h1>{{ landing.heroTitle }}</h1>
  </div>
</nav>

<div>
  <timer-button></timer-button>
</div>

<div class="tasks">

  <form class="task-form" ng-submit="addTask()">
    <input type="text" ng-model="newTaskText" placeholder="type task here"/>
    <div>
      <button type="submit">Add Task</button>
    </div>
  </form>
  
  <div class="tasks-list">
    <ul id="task-list">
    
      <li ng-repeat="task in taskArray | orderBy: '-$id' ">{{task.$value }}</li>
    
    </ul>
  </div>
  
</div>
