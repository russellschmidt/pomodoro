<div ng-show="true">
  <h1 class="hero-title">{{ landing.heroTitle }}</h1>
  <p>{{ landing.timer.remainingTime }}</p>
  <button ng-click="landing.timer.startTimer(landing.timer.WORKTIME)">{{ landing.timer.buttonLabel }}</button>
</div>

<div ng-show="false">
  <p>{{ landing.timer.remainingTime }}</p>
  <button ng-click="landing.timer.startTimer(landing.timer.BREAKTIME)">{{ "start break" }}</button>
</div>

<div>
  <a ui-sref="tomato">Tomato</a>
</div>
